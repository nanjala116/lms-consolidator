{% extends "base.html" %}
{% block title %}Courses{% endblock %}
{% block content %}
<h2>Courses</h2>

<form method="GET">
    <input type="text" name="q" placeholder="Search courses">
    <button type="submit">Search</button>
</form>

<ul>
    {% for course in object_list %}
        <li>
            <a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a>
            (Professor: <a href="{% url 'professor_detail' course.professor.pk %}">{{ course.professor.name }}</a>)
        </li>
    {% empty %}
        <p>No courses available.</p>
    {% endfor %}
</ul>

{% endblock %}
