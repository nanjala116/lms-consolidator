{% extends "base.html" %}
{% block title %}Research Groups{% endblock %}
{% block content %}
<h2>Research Groups</h2>

<form method="GET">
    <input type="text" name="q" placeholder="Search research groups">
    <button type="submit">Search</button>
</form>

<ul>
    {% for group in object_list %}
        <li><a href="{% url 'research_group_detail' group.pk %}">{{ group.name }}</a></li>
    {% empty %}
        <p>No research groups found.</p>
    {% endfor %}
</ul>

{% endblock %}
