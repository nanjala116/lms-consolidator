{% extends "base.html" %}
{% block title %}PhD Students{% endblock %}
{% block content %}
<h2>PhD Students</h2>

<form method="GET">
    <input type="text" name="q" placeholder="Search PhD students">
    <button type="submit">Search</button>
</form>

<ul>
    {% for student in object_list %}
        <li><a href="{% url 'phd_student_detail' student.pk %}">{{ student.name }}</a></li>
    {% empty %}
        <p>No PhD students found.</p>
    {% endfor %}
</ul>

{% endblock %}
