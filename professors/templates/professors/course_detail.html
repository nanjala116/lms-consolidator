{% extends "base.html" %}
{% block title %}Course Details{% endblock %}
{% block content %}
<h2>{{ course.title }}</h2>
<p><strong>Description:</strong> {{ course.description }}</p>
<p><strong>Professor:</strong> <a href="{% url 'professor_detail' course.professor.pk %}">{{ course.professor.name }}</a></p>
<a href="{% url 'course_list' %}">Back to Courses</a>
{% endblock %}
